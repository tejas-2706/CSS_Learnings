<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .container img{
           /* filter: blur(10px); */
           width: 100vw;
           height: 80vh;
        }
        .img1{
            filter:brightness(100%) contrast(100%);
        }
        .img2{
            /* filter: grayscale(20%); */
            filter: sepia(100%);
        }
        .img3{
            /* filter: invert(0.67); */
            filter: opacity(0.57);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.freecreatives.com/wp-content/uploads/2016/03/Awesome-Anime-Background.jpg" alt="">
        <img class="img2" src="https://assets.telegraphindia.com/telegraph/3774993e-8f5b-4edf-8a5d-c57754aaa09d.jpg" alt="">
        <img class="img3" src="https://s.yimg.com/fz/api/res/1.2/ZVdSlI7oBSoBM5U4u2EWiw--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpbGw7aD0zODQ7cT04MDt3PTUxMg--/https://s.yimg.com/am/60d/eea9f82f218390eed805e5fceb6eb1e5" alt="">
    </div>
</body>
</html>
