<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 8px 10px 5px blue;
             
        }
        .text-element{
            text-shadow: 2px 2px 4px #888888;
            outline: 2px solid green;
            border: 2px solid black;
            outline-offset: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am boxer
    </div>
    <br>
    <div class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id nemo aut blanditiis, dolorum illum non voluptatibus totam, repudiandae nesciunt est porro ea officia!
    </div>
</body>
</html>
