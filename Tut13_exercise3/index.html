<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            background-color: gray;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .base{
            /* border: 2px solid gray; */
            background-color: white;
            width: 20vw;
            height: 60vh;
            margin-left: 40%;
            margin-top: 10vh;
            border-radius: 10px;
            padding: 5px;
            /* position: relative; */
        }
        .image img{
            width: 20vw;
            height: 25vh;
            border-radius: 10px;
            /* overflow: auto; */
        }
        .tags{
            border: 1px solid gray;
            border-radius: 7px;
            margin: 5px;
        }
        .btn{
            text-align: center;
        }
        .btn button{
            padding: 7px 10px;
            border: 1px solid gray;
            background-color: rgba(82, 82, 255, 0.469);
            color: blue;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 10px;
            font-weight: bold;
        }
        .write p{
            color: gray;
        }
        .write h2{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="base">
        <div class="image">
            <img width="285vw" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="">
        </div>
        <span class="tags">
            Nature
        </span>
        <span class="tags">
            Mountains
        </span>
        <div class="write">
            <h2>Nature, is Great!!</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod pariatur velit facilis facere dolore dolorem dolores illum quisquam ad amet!</p>
        </div>
        <div class="btn">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
